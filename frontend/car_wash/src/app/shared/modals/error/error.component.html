<div class="container d-flex flex-column justify-content-center py-4 px-3 bg-light">
  <div class="d-flex justify-content-start">
    <div class="d-flex justify-content-center">
      <i  style="font-size: 3rem; color: rgb(255, 0, 0);" class="bi bi-exclamation-circle bi-exclamation-circle-fill"></i>
    </div>
    <div class="d-flex justify-content-center align-items-center align-content-center">
      <p class="m-0 ps-2 text-black" style="font-size: 18px">{{data.message}}</p>
    </div>
  </div>
  <div class="d-flex justify-content-center pt-3">
    <button class="btn btn-danger" (click)="close()">Close</button>
  </div>
</div>
